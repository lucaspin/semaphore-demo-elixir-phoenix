version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: 'Block #1'
    task:
      jobs:
        - name: Job 1
          commands:
            - echo $VERY_IMPORTANT_SECRET
            - echo $VERY_IMPORTANT_SECRET_2
            - echo $VERY_IMPORTANT_SECRET_3
            - echo $HELLO_JUST_TESTING
            - echo $HELLO_JUST_TESTING_2
            - cat test-config.ini
      env_vars:
        - name: SEMAPHORE_AGENT_UPLOAD_JOB_LOGS
          value: when-trimmed
      secrets:
        - name: created-after-encryption-changes
        - name: created-before-encryption-changes
        - name: very-important-secret
        - name: very-important-secret-3
    dependencies: []
promotions:
  - name: Promotion 1
    pipeline_file: pipeline_2.yml
    deployment_target: staging
