version: v1.0
name: Elixir Phoenix example CI pipeline on Semaphore
agent:
  machine:
    type: f1-standard-2
    os_image: ubuntu2004
global_job_config:
  prologue:
    commands:
      - sem-version elixir 1.11
      - checkout
      - bin/setup_ci_elixir
      - cache restore
blocks:
  - name: Set up
    run:
      when: change_in('/lib')
    task:
      jobs:
        - name: test
          commands:
            - echo whatever
after_pipeline:
  task:
    jobs:
      - name: Publish Results
        commands:
          - test-results gen-pipeline-report
