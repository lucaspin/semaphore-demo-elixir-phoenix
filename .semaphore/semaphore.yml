version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: 'Block #1'
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - checkout
            - echo $SEMAPHORE_ORGANIZATION_URL
            - echo $SEMAPHORE_PROJECT_ID
            - echo $SEMAPHORE_ARTIFACT_TOKEN
            - echo $SEMAPHORE_WORKFLOW_ID
            - echo $SEMAPHORE_JOB_ID
