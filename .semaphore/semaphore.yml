version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: s1-default-settings
    os_image: ubuntu2004
  containers:
    - name: main
      image: 'semaphoreci/ubuntu:20.04'
      env_vars:
        - name: FOO_1
          value: BAR_1
        - name: FOO_2
          value: BAR_2
blocks:
  - name: 'Block #3'
    dependencies: []
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - echo $FOO_1
            - echo $FOO_2
            - sleep $(($(shuf -i 60000-120000 -n 1) / 1000))
          parallelism: 5
promotions:
  - name: Promotion 1
    pipeline_file: pipeline_2.yml
    deployment_target: lucaspin-testing
