version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: 'Block #1'
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - checkout
            - echo "hello" > /tmp/hello.txt
            - artifact push project /tmp/hello.txt
            - artifact push workflow /tmp/hello.txt
            - artifact push job /tmp/hello.txt
            - rm /tmp/hello.txt
            - artifact pull project hello.txt
            - cat hello.txt
            - rm hello.txt
            - artifact pull workflow hello.txt
            - cat hello.txt
            - rm hello.txt
            - artifact pull job hello.txt
            - cat hello.txt
            - rm hello.txt
            - artifact yank project hello.txt
            - artifact yank workflow hello.txt
            - artifact yank job hello.txt
