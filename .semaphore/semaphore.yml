version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: 'Block #1'
    task:
      jobs:
        - name: Job 1
          commands:
            - export SEMAPHORE_CACHE_BACKEND=s3
            - export SEMAPHORE_CACHE_S3_BUCKET=lucaspin-windows-local-testing
            - 'export ROLE_ARN="export ROLE_ARN="arn:aws:iam::762007957083:role/windows-local-testing-bucket""'
            - 'export SESSION_NAME="semaphore-job-${SEMAPHORE_JOB_ID}"'
            - export CREDENTIALS=$(aws2 sts assume-role-with-web-identity --role-arn $ROLE_ARN --role-session-name $SESSION_NAME --web-identity-token $SEMAPHORE_OIDC_TOKEN)
            - export AWS_ACCESS_KEY_ID=$(echo $CREDENTIALS | jq -r '.Credentials.AccessKeyId')
            - export AWS_SESSION_TOKEN=$(echo $CREDENTIALS | jq -r '.Credentials.SessionToken')
            - export AWS_SECRET_ACCESS_KEY=$(echo $CREDENTIALS | jq -r '.Credentials.SecretAccessKey')
            - cache list
      env_vars:
        - name: SEMAPHORE_AGENT_UPLOAD_JOB_LOGS
          value: when-trimmed
    dependencies: []
promotions:
  - name: Promotion 1
    pipeline_file: pipeline_2.yml
