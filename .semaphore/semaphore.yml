    type: s1-brand-new-type
    os_image: ''
blocks:
  - name: 'Block #1'
    task:
      jobs:
        - name: Job 1
          commands:
            - echo $SEMAPHORE_OIDC_TOKEN
      env_vars:
        - name: SEMAPHORE_AGENT_UPLOAD_JOB_LOGS
          value: when-trimmed
      secrets:
        - name: brand-new-project-secret
        - name: brand-new-project-secret-2
        - name: brand-new-project-secret-3
        - name: created-after-encryption-changes
        - name: very-important-secret
        - name: very-important-secret-3
        - name: very-important-secret-4
        - name: very-important-secret-5
    dependencies: []
promotions:
  - name: Promotion 1
    pipeline_file: pipeline_2.yml
    deployment_target: lucaspin-testing
