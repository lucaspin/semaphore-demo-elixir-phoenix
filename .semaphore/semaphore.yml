version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
  containers:
    - name: main
      image: 'semaphoreci/ubuntu:20.04'
blocks:
  - name: 'Block #1'
    task:
      jobs:
        - name: Job 1
          commands:
            - checkout
            - cache
            - test-results
            - artifact
            - echo hello
            - echo $((`date +%s` - SEMAPHORE_JOB_CREATION_TIME))
      env_vars:
        - name: SEMAPHORE_AGENT_UPLOAD_JOB_LOGS
          value: when-trimmed
    dependencies: []
promotions:
  - name: Promotion 1
    pipeline_file: pipeline_2.yml
