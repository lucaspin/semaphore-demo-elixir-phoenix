version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: s1-artifacts-testing
    os_image: ''
blocks:
  - name: 'Block #1'
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - checkout
            - echo $SEMAPHORE_ORGANIZATION_URL
            - echo $SEMAPHORE_PROJECT_ID
            - echo $SEMAPHORE_ARTIFACT_TOKEN
            - echo $SEMAPHORE_WORKFLOW_ID
            - echo $SEMAPHORE_JOB_ID
            - test-results publish junit-example.xml

after_pipeline:
  task:
    jobs:
      - name: Publish Results
        commands:
          - test-results gen-pipeline-report