version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: s1-lucaspin-testing
    os_image: ubuntu2004
  containers:
    - name: main
      image: 'semaphoreci/ubuntu:20.04'
    - name: redis
      image: 'redis:6.0.20-alpine'
blocks:
  - name: 'Block #1'
    dependencies: []
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - apt install redis-tools
            - redis ping -h redis
promotions:
  - name: Promotion 1
    pipeline_file: pipeline_2.yml
    deployment_target: lucaspin-testing
