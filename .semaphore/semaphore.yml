version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: 'Block #1'
    task:
      jobs:
        - name: Job 1
          commands:
            - echo $SEMAPHORE_OIDC_TOKEN
            - aws s3api list-objects --bucket lucaspin-windows-local-testing
      env_vars:
        - name: SEMAPHORE_AGENT_UPLOAD_JOB_LOGS
          value: when-trimmed
    dependencies: []
promotions:
  - name: Promotion 1
    pipeline_file: pipeline_2.yml
