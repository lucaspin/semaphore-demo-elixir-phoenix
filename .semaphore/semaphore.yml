version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e2-standard-2
    os_image: ubuntu2004
blocks:
  - name: 'Block #1'
    dependencies: []
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - for i in {1..10}; do echo "something" > /tmp/something-$i.txt; done
            - for i in {1..10}; do artifact push project /tmp/something-$i.txt; done
            - for i in {1..10}; artifact push workflow /tmp/something-$i.txt; done
            - for i in {1..10}; artifact push job /tmp/something-$i.txt; done
promotions:
  - name: Promotion 1
    pipeline_file: pipeline_2.yml
    deployment_target: lucaspin-testing
